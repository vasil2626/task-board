<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./style/styles.css"/>
    <title>Document</title>
</head>

<body>
    <div class="app">
        <div class="boards">
            <div class="boards__item">
                <span contenteditable="true" class="title">write name</span>
                <div class="list">
                    <div class="list__item" draggable="true"> first card </div>
                </div>
                <div class="form">
                    <textarea class="textarea" placeholder="task name"></textarea>

                    <div class="buttons">
                        <button class="add__item-btn">add card</button>
                        <button class="cancel__item-btn">cancel</button>

                    </div>
                </div>
                <div class="add__btn">
                    <span>+</span>
                    add card
                </div>
                <span class="remove__board"> 
                    <img src="delete_white_24dp.svg"  alt="remove" class="icon"/>
                </span>
            </div>
          
        </div>

        <div class="button">
            + Add new board
        </div>
    </div>

    <script src="./js/index.js"></script>
</body>

</html>
